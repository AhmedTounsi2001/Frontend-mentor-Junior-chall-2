<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <main class="hero">
        <div class="fylo">
            <figure>
                <img src="./img/logo.svg" alt="">
            </figure>
            <nav>
                <ul>
                    <a href="">
                        <li><img src="./img/icon-document.svg" alt=""></li>
                    </a>
                    <a href="">
                        <li><img src="./img/icon-folder.svg" alt=""></li>
                    </a>
                    <a href="">
                        <li><img src="./img/icon-upload.svg" alt=""></li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="storage">
            <div class="alert">
                <h1>185</h1>
                <p>GB LEFT</p>
            </div>
            <div class="range-slide">
                <p>You've used <span>815 GB</span> of your storage</p>
                <input type="range" id="storage" name="storage" min="0" max="1000">
                <div class="num">
                    <p class="a0">0 GB</p>
                    <p class="a1000">1000 GB</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
